<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../assest/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.31/sweetalert2.min.css"
    integrity="sha512-IScV5kvJo+TIPbxENerxZcEpu9VrLUGh1qYWv6Z9aylhxWE4k4Fch3CHl0IYYmN+jrnWQBPlpoTVoWfSMakoKA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../assest/css/style.css" />
</head>

<body class="bg-gray">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand text-capitalize" href="../index.html">online-store-dashbord</a>

    </div>
  </nav>


  <div class="container">

    <div class=" vh-100 d-flex justify-content-center align-items-center">

      <form class="w-50 m-auto border p-5 rounded border-dark">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" id="name" class="form-control" />
          <label class="form-label fw-bolder" for="name"> User-Name</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="password" class="form-control" />
          <label class="form-label fw-bolder" for="password">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label fw-bolder" for="form2Example31">
                Remember me
              </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!" class="text-dark">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-dark btn-block mb-4 ">
          sign in
        </button>

        <!-- Register buttons -->
        <div class="text-center">
          <p class="fw-bolder">Not a member? <a href="#!" class="text-dark fw-light">Register</a></p>

        </div>
      </form>
    </div>



  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.31/sweetalert2.all.min.js"
    integrity="sha512-5QpdBHWvX/WsWTTfdY5ub+5g8cUwJPbjMtZuOf5TtIDAzWrFAmfYrPaOE3Fekbbsc7UgTmS4znUAuq5FYwAW3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../assest/js/signin.js"></script>
</body>

</html>
